<script language="JavaScript">
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "red";
ctx.fillRect(0, 0, 500, 300);
var x=0,y=125;
var width=50;

function rect(){
ctx.fillRect(0, 0, 500, 300);
move();
ctx.clearRect(x,y,width,width);
if(x+width>500)
ctx.clearRect(0,y,width-500+x,width);
}

function move(){
  if(x>500)
    x=0;
  else 
    x++;
}

function init(){
  setInterval(rect,10);
}

</script>
